apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.deitel.pizza"
        minSdkVersion 8
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
